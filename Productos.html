    <div class="container">
      <h1 class="fraseinicial my-4">
        Encuentra tu propio estilo y exprésate libremente.
      </h1>
      <h2 class="title-urban-style my-4">Urban Style</h2>
      <div
        id="carouselUrbanStyle"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./fotosentado.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./fotosombrero.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./fotozapatillas.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselUrbanStyle"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselUrbanStyle"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <h2 class="my-4">Street Style</h2>
      <div
        id="carouselStreetStyle"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./fotosacoylentes.jpg" class="d-block w-100" alt="Foto con saco y lentes" />
          </div>
          <div class="carousel-item">
            <img src="./fotosueter.jpg" class="d-block w-100" alt="Foto de Sueter" />
          </div>
          <div class="carousel-item">
            <img src="./fotomongomeri.jpg" class="d-block w-100" alt="Foto de Mongomeri" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselStreetStyle"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselStreetStyle"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <aside class="asideproductos">
        <p class="publicidad">Publicidad</p>
      </aside>
      <div class="divlogo">
        <img class="logo" src="imagenes/Poin.png" alt="logo" />
      </div>
      <footer>
        <ul class="footerproductos">
          <li class="nuestraCom">Nuestra comunidad</li>
          <li class="mediosDePago">Medios de pago</li>
          <li class="beneficios">Beneficios</li>
          <li class="contacto">Contacto</li>
          <li class="envios">Envios</li>
          <li class="nuestrosLocales">Nuestros Locales</li>
        </ul>
      </footer>
      <h3>Tienda de ropa</h3>
      <h3>CONTACTO</h3>
